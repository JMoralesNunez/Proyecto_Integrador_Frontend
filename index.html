<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ordexx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/frontend/styles/styles.css" />
  </head>

  <body>
    <div class="index-container">
      <aside>
        <img
        class="aside-title"
          src="./images/logo.png"
          alt="Girl in a jacket"
        />
        <div class="menu gap-2">
          <h6 class="menu-title">Gestión</h6>
          <a class="btn" href="./index.html" role="button"
            ><i class="fa-solid fa-chart-line"></i> Resumen</a
          >
          <a class="btn" href="./pages/reservations.html" role="button"
            ><i class="fa-solid fa-calendar-days"></i>
            Reservas
          </a>
          <a class="btn" href="./pages/orders.html" role="button"
            ><i class="fa-solid fa-bag-shopping"></i>
            Pedidos
          </a>
          <a class="btn" href="./pages/menu.html" role="button"
            ><i class="fa-solid fa-utensils"></i> Menu
          </a>
          <button id="logoutBtn" type="button" class="btn">
            Salir
          </button>
        </div>
      </aside>
      <div class="principal-container">
        <nav class="navbar">
          <h4>Dashboard - Ordexx</h4>
        </nav>
        <main>
          <div class="main-header">
            <h1 class="main-title">Dashboard</h1>
            <h6 class="main-subtitle">
              Resumen de la actividad del restaurante
            </h6>
          </div>
          <div class="main-content">
            <div class="stats-numbers">
              <div class="stats-card">
                <div class="stats-card-header">
                  Pedidos Hoy
                  <i
                    class="fa-solid fa-box"
                    style="color: #e85d04; margin-left: 8px"
                  ></i>
                </div>
                <div class="stats-card-body">
                  <figure>
                    <h5 id="orderNumber" class="day-stats text-center"></h5>
                  </figure>
                </div>
              </div>
              <div class="stats-card">
                <div class="stats-card-header">
                  Reservas Hoy
                  <i
                    class="fa-solid fa-calendar-days"
                    style="color: #ffd60a; margin-left: 8px"
                  ></i>
                </div>
                <div class="stats-card-body">
                  <figure>
                    <h5
                      id="reservationNumber"
                      class="day-stats text-center"
                    ></h5>
                  </figure>
                </div>
              </div>
              <div class="stats-card">
                <div class="stats-card-header">
                  Ingresos Hoy
                  <i
                    class="fa-solid fa-dollar-sign"
                    style="color: #a7c957; margin-left: 8px"
                  ></i>
                </div>
                <div class="stats-card-body">
                  <figure>
                    <h5 id="income" class="day-stats text-center"></h5>
                  </figure>
                </div>
              </div>
            </div>
            <div class="tables">
              <div class="latest-orders">
                <h4 class="table-title">
                  <i
                    class="fa-solid fa-bag-shopping"
                    style="color: #e85d04"
                  ></i>
                  Pedidos recientes
                </h4>
                <div id="ordersContainer"></div>
              </div>
              <div class="next-reservations">
                <h3 class="table-title">
                  <i
                    class="fa-solid fa-calendar-days"
                    style="color: #e85d04"
                  ></i>
                  Próximas reservas
                </h3>
                <div class="reservations-index-container" id="reservationsContainer">
                  <div class="reservations-table-body">
                    <div
                      class="card mb-3 reservations-card-index"
                      style="max-width: 540px"
                    >
                      <div class="row reservations-row">
                        <div class="col-md-8">
                          <div class="reservations-card-body">
                            <h5 class="reservations-card-title">
                              Fecha reserva
                            </h5>
                            <p class="reservations-card-text">Nombre cliente</p>
                            <p class="reservations-card-text">
                              <small class="text-body-secondary"
                                ># de mesa</small
                              >
                            </p>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <h5>Hora reserva</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index/index.js"></script>
    <script src = "./js/guardian.js"></script>
  </body>
</html>
