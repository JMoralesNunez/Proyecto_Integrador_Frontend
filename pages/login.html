<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ea4c7975d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
    <div class="body-container">
        <div class="login-card">
            <img src="../images/logo.png"
                alt="Logo de Ordex" class="logo">

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <button type="button" class="btn btn-orange w-100" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
